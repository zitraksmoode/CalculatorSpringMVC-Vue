server:
  port: 8081  # Клиент на 8081, не 8761!

spring:
  application:
    name: calculator-service
  cloud:
    gateway:
      routes:
        - id: calc-route
          uri: lb://calculator-service
          predicates:
            - Path=/api/calc/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true  # Регистрируемся!
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,eureka
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.calc: DEBUG
    org.springframework.cloud: INFO